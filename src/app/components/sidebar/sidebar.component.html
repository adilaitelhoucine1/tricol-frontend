<aside class="sidebar" [class.sidebar-closed]="!sidebarOpen">
  <div class="sidebar-header">
    <div class="logo">
      <!-- Logo Icon -->
      <img class="logo-icon" src="logo-icon.png" alt="bitlkhzin Logo" width="36" height="36">
      <!-- Logo Text -->
      <div class="logo-text" *ngIf="sidebarOpen">
        <span class="logo-title">bitlkhzin</span>
      </div>
    </div>
  </div>

  <nav class="sidebar-nav">
    <div class="menu-label" *ngIf="sidebarOpen">MENU</div>
    
    <a *ngIf="canViewSuppliers()" class="nav-item" [class.active]="activeSection === 'suppliers'" (click)="setActiveSection('suppliers')">
      <svg class="icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
        <path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        <polyline points="3.27 6.96 12 12.01 20.73 6.96" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        <line x1="12" y1="22.08" x2="12" y2="12" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
      <span *ngIf="sidebarOpen">Fournisseurs</span>
    </a>
    
    <a *ngIf="canViewProducts()" class="nav-item" [class.active]="activeSection === 'products'" (click)="setActiveSection('products')">
      <svg class="icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        <polyline points="14 2 14 8 20 8" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        <line x1="16" y1="13" x2="8" y2="13" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        <line x1="16" y1="17" x2="8" y2="17" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        <polyline points="10 9 9 9 8 9" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
      <span *ngIf="sidebarOpen">Produits</span>
    </a>
    
    <a *ngIf="canViewOrders()" class="nav-item" [class.active]="activeSection === 'orders'" (click)="setActiveSection('orders')">
      <svg class="icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
        <circle cx="9" cy="21" r="1" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        <circle cx="20" cy="21" r="1" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
      <span *ngIf="sidebarOpen">Commandes Fournisseurs</span>
    </a>
    
    <a *ngIf="canViewStock()" class="nav-item" [class.active]="activeSection === 'stock'" (click)="setActiveSection('stock')">
      <svg class="icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
        <line x1="12" y1="20" x2="12" y2="10" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        <line x1="18" y1="20" x2="18" y2="4" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        <line x1="6" y1="20" x2="6" y2="16" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
      <span *ngIf="sidebarOpen">Gestion de Stock</span>
    </a>
    
    <a *ngIf="canManageUsers()" class="nav-item" [class.active]="activeSection === 'users'" (click)="setActiveSection('users')">
      <svg class="icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
        <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        <circle cx="9" cy="7" r="4" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M23 21v-2a4 4 0 0 0-3-3.87" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M16 3.13a4 4 0 0 1 0 7.75" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
      <span *ngIf="sidebarOpen">Gestion des Utilisateurs</span>
    </a>
  </nav>

  <div class="sidebar-footer">
    <div class="menu-label" *ngIf="sidebarOpen">AUTRES</div>
    <button class="nav-item logout-btn" (click)="logout()">
      <svg class="icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        <polyline points="16 17 21 12 16 7" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        <line x1="21" y1="12" x2="9" y2="12" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
      <span *ngIf="sidebarOpen">DÃ©connexion</span>
    </button>
  </div>
</aside>
