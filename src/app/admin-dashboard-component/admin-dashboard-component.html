<div class="admin-dashboard">
  <!-- Sidebar -->
  <app-sidebar 
    [sidebarOpen]="sidebarOpen" 
    [activeSection]="activeSection" 
    (sectionChange)="setActiveSection($event)"
    (logoutEvent)="logout()">
  </app-sidebar>

  <!-- Main Content -->
  <main class="main-content">
    <header class="header">
      <button class="toggle-btn" (click)="toggleSidebar()">â˜°</button>
      <h1 class="page-title">Administration - TRICOL</h1>
    </header>

    <div class="content">
      <!-- Suppliers Section -->
      <app-suppliers *ngIf="activeSection === 'suppliers'"></app-suppliers>

      <!-- Products Section -->
      <app-products *ngIf="activeSection === 'products'"></app-products>

      <!-- Orders Section -->
      <app-orders *ngIf="activeSection === 'orders'"></app-orders>

      <!-- Stock Section -->
      <app-stock *ngIf="activeSection === 'stock'"></app-stock>

      <!-- Users Section -->
      <app-users *ngIf="activeSection === 'users'"></app-users>
    </div>
  </main>
</div>
